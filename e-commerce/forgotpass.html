<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="src/styles.css" rel="stylesheet">

        <title>E-Commerce</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body class=".dm-sans-display">
      
        <div class="flex justify-center items-center min-h-screen bg-white p-10">

            <div class="w-full max-w-lg border p-8 bg-white">
              
              <div class="text-center text-3xl tracking-wide text-gray-800 mb-4 uppercase">
                <h1>AVIATO</h1>
              </div>
          
              <div class="text-center text-2xl tracking-wider text-gray-800 mb-8 uppercase">
                <p>WELCOME BACK</p>
              </div>

              <div class="mb-6" >
                <p class="text-[16px] text-gray-400">Please enter the email address for your account. A verification code will be sent to you. Once you have received the verification code, you will be able to choose a new password for your account.</p>
              </div>
          
              <div class="mb-6">
                <input class="block mx-auto w-full h-12 mb-4 text-sm border border-gray-300 px-4 py-2 focus:border-black focus:border-[1px] focus:outline-none " type="email" placeholder="Account Email Address" required>
                
                <button class="block mx-auto bg-black text-white uppercase py-3 px-9 hover:bg-gray-900 transition text-[12px]">
                  REQUEST PASSWORD RESET
                </button>
              </div>
          
              <div class="text-center">
                <span class="block mx-auto mt-4"><a class="text-black text-lg hover:underline" href="#">Back to log in</a></span>
              </div>
          
            </div>
          
          </div>
    

   <script src="js/index.js"></script>
    </body>
</html>
